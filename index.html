  <link rel="icon" type="image/jpeg" href="favicon.jpg">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="navbar">
    <div class="leftNavPart">
      <span class="dropdown">
        <button onclick="myFunction()" class="dropbtn">
          <div class="line marginLine"></div>
          <div class="line marginLine"></div>
          <div class="line"></div>

        </button>
        <div id="drop" class="dropdown-content">
          <a href="#Home" class="active">Home</a>
          <a href="https://github.com/DhruvGrover28/NotoLog/blob/master/README.md" target="_blank" class="ok">About</a>
          <a href="mailto:grover.dhruv28@gmail.com" class="ok">Contact</a>
        </div>
      </span>

      <span class="txt">NotoLog</span>
    </div>
    <div class="navSearch">
      <input id="search" type="text" placeholder="Search...">
      <button id="butn" type="submit">Submit</button>

    </div>
  </div>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Notes App</h1>
      <p class="lead">This app facilitates the function of making To-Do tasks. To create one add the title and the info.
      </p>

      <a class="btn btn-primary btn-lg" href="https://github.com/DhruvGrover28/NotoLog" target="_blank" role="button">Learn more</a>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Title">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Note</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Note">
            </div>
           <div  class="d-flex justify-content-between">
            <button class="btn btn-primary" onclick="btnSubmit()" type="button">Submit</button>
            
           </div>
          </form>
        </div>
      </div>
    </div>
    <div id="cardContainer" class="row" style="justify-content: center;">

    </div>
  </div>





  <footer>
    <div class="footer">

      <ul class="socials">
        
        
        <li><a href="https://github.com/DhruvGrover28" target="_blank"><i class="fa fa-github"></i></a></li>
